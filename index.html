
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Camera Stream</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
        video { width: 90%; max-width: 600px; border: 2px solid black; margin: 10px 0; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Phone Camera Stream</h1>
    <p>Відкрий це посилання на телефоні та комп'ютері для обміну відео.</p>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <br>
    <button id="startCall">OK</button>
    <button id="joinCall">Join Call</button>

    <script>
        // Firebase конфігурація
        const firebaseConfig = {
            apiKey: "AIzaSyC-EcWyERCiOi8MWkTZMfz94dXCoKxxetA",
            authDomain: "webcam-c04c0.firebaseapp.com",
            databaseURL: "https://webcam-c04c0-default-rtdb.firebaseio.com",
            projectId: "webcam-c04c0",
            storageBucket: "webcam-c04c0.firebasestorage.app",
            messagingSenderId: "801349081025",
            appId: "1:801349081025:web:3e92fc5e06f036ab6e4140"
        };

        // Ініціалізація Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startCallButton = document.getElementById('startCall');
        const joinCallButton = document.getElementById('joinCall');
        let localStream;
        let peerConnection;

        const servers = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        async function getMedia() {
            try {
                // Запит на доступ до камери
                localStream = await navigator.mediaDevices.getUserMedia({ video: true });
                localVideo.srcObject = localStream;  // Показати відео на сторінці
            } catch (error) {
                alert('Не вдалося отримати доступ до камери: ' + error.message);
            }
        }

        async function createOffer() {
            peerConnection = new RTCPeerConnection(servers);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    database.ref('/call').push({ candidate: event.candidate });
                }
            };

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            database.ref('/call').set({ offer });
        }

        async function joinCall() {
            peerConnection = new RTCPeerConnection(servers);

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    database.ref('/call').push({ candidate: event.candidate });
                }
            };

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            database.ref('/call').on('value', async snapshot => {
                const data = snapshot.val();
                if (data?.offer && !peerConnection.currentRemoteDescription) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    database.ref('/call').update({ answer });
                }
                if (data?.answer && !peerConnection.currentRemoteDescription) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                }
                if (data?.candidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            });
        }

        startCallButton.addEventListener('click', async () => {
            await getMedia(); // Запит на доступ до камери
            await createOffer(); // Створення пропозиції для WebRTC
        });

        joinCallButton.addEventListener('click', async () => {
            await getMedia(); // Запит на доступ до камери
            await joinCall(); // Підключення до існуючого дзвінка
        });
    </script>
</body>
</html>
